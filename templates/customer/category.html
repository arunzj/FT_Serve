{%extends 'customer/customer_layout.html'%}

{%block body%}

<div class="col-lg-9">

    <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="d-block img-fluid" src="/static/images/upload/main1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="/static/images/upload/main2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="/static/images/upload/main3.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    {%include 'includes/_messages.html'%}
  <!--for loop-->
  <div class="row">
  
  {%for item in items%}
<!--item DIV<div id="{{item.item_ID|string}}">-->
  <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
          <a href="#"><img class="card-img-top" src="{{item.picture}}" alt="noimage"></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="javascript:showText({{item.item_ID}});">{{item.name}}</a>
            </h4>
            <h5>$ {{item.price}}</h5>
            <p class="card-text">{{item.description}}</p>
          </div>
          {% if msg %}
          <div class="alert alert-success">{{msg}}</div>
          {% endif %}
          <div id="{{item.item_ID}}" style="display:none;">
          <form method="post" action="/customer/category/additem">
              <input name="category"type="hidden" value="{{item.category}}"> 
              <input name="item_added"type="hidden" value="{{item.item_ID}}">
              <input type="number" name="quan">
              <br/>              
              <br/>
              <input type="submit" class="btn btn-primary">

          </form>
        </div>
          <div class="card-footer">
            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
          </div>
        </div>
      </div>
<!--item DIV  </div> -->
    {%endfor%}

  </div>
  <!-- /.col-lg-9 -->
</div>
<script src="/static/js/customer.js"></script>


{%endblock%}
